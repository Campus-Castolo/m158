<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ url_for('static', filename='js/uikit.min.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/uikit.min.css') }}">
    <meta http-equiv="refresh" content="5">
    <title>PC Information</title>
</head>
<body>
        <!--navigation-->
        <nav class="uk-navbar-container">
            <div class="uk-container">
                <div uk-navbar>
                    <div class="uk-navbar-left">
                        <ul class="uk-navbar-nav">
                            <li class="uk-active"><a href="/">Active</a></li>
                            <li>
                                <a href="#">Modules</a>
                                <div class="uk-navbar-dropdown">
                                    <ul class="uk-nav uk-navbar-dropdown-nav">
                                        <li class="uk-active"><a href="#">Monitoring</a></li>
                                        <li><a href="/pcinfo">pcinfo</a></li>
                                        <li><a href="#">network_activity</a></li>
                                        <li><a href="#">storage</a></li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!--navigation-->

    <div class="uk-container uk-margin-top">
    <div class="uk-child-width-1-2@s" uk-grid>
        <div>
            <div class="uk-card uk-card-default uk-card-small uk-card-body">
                <h3 class="uk-card-title">CPU Usage: {{ cpu_info }}%</h3>
                    <!-- Display the CPU graph using an img tag with base64-encoded image data -->
                    <img src="data:image/png;base64,{{ img_data_cpu }}" alt="CPU Usage Graph">
            </div>
        </div>
        <div>
            <div class="uk-card uk-card-default uk-card-small uk-card-body">
                <h3 class="uk-card-title">Memory Usage: {{ mem_info.percent }}%</h3>
                    <!-- Display the memory graph using an img tag with base64-encoded image data -->
                    <img src="data:image/png;base64,{{ img_data_mem }}" alt="Memory Usage Graph">   
            </div>
        </div>
    </div>
    </div>
</body>
</html>
